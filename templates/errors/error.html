{% extends "base.html" %}

{% block title %}Error - Fitness Guru{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="text-center">
    <div class="w-32 h-32 mx-auto mb-8 bg-[#31234B] rounded-full flex items-center justify-center">
      <i class="fas fa-exclamation-circle text-6xl text-[#EF476F]"></i>
    </div>
    
    <h1 class="text-6xl font-bold text-[#EF476F] mb-4">{{ error.code }}</h1>
    <h2 class="text-3xl font-bold mb-4">{{ error.name }}</h2>
    <p class="text-gray-300 mb-8 max-w-md mx-auto">
      {{ error.description }}
    </p>
    
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a 
        href="{{ url_for('index') }}"
        class="px-6 py-3 bg-[#06D6A0] hover:bg-[#00E8AA] rounded-full font-semibold transition duration-200"
      >
        <i class="fas fa-home mr-2"></i>Go Home
      </a>
      <button 
        onclick="history.back()"
        class="px-6 py-3 bg-[#2B1D41] hover:bg-[#3F3F5F] rounded-full font-semibold transition duration-200"
      >
        <i class="fas fa-arrow-left mr-2"></i>Go Back
      </button>
    </div>
  </div>
</div>
{% endblock %}
