{% extends "base.html" %}

{% block title %}Server Error - Fitness Guru{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="text-center">
    <div class="w-32 h-32 mx-auto mb-8 bg-[#31234B] rounded-full flex items-center justify-center">
      <i class="fas fa-server text-6xl text-[#EF476F]"></i>
    </div>
    
    <h1 class="text-6xl font-bold text-[#EF476F] mb-4">500</h1>
    <h2 class="text-3xl font-bold mb-4">Server Error</h2>
    <p class="text-gray-300 mb-8 max-w-md mx-auto">
      Something went wrong on our end. We're working to fix this issue. Please try again in a few moments.
    </p>
    
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a 
        href="{{ url_for('index') }}"
        class="px-6 py-3 bg-[#06D6A0] hover:bg-[#00E8AA] rounded-full font-semibold transition duration-200"
      >
        <i class="fas fa-home mr-2"></i>Go Home
      </a>
      <button 
        onclick="location.reload()"
        class="px-6 py-3 bg-[#2B1D41] hover:bg-[#3F3F5F] rounded-full font-semibold transition duration-200"
      >
        <i class="fas fa-redo mr-2"></i>Try Again
      </button>
    </div>
  </div>
</div>
{% endblock %}
